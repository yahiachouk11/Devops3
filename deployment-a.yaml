apiVersion: v1
kind: Namespace
metadata:
  name: todo-mi

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongo
  template:
    metadata:
      labels:
        app: mongo
    spec:
      containers:
        - name: mongo
          image: mongo:latest
          ports:
            - containerPort: 27017
          volumeMounts:
            - name: mongo-mi
              mountPath: /data/db
      volumes:
        - name: mongo-mi
          emptyDir: {}

---
apiVersion: v1
kind: Service
metadata:
  name: mongo
spec:
  selector:
    app: mongo
  ports:
    - protocol: TCP
      port: 27017
      targetPort: 27017
  type: LoadBalancer

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-mi
spec:
  replicas: 5
  selector:
    matchLabels:
      app: todo-mi
  template:
    metadata:
      labels:
        app: todo-mi
    spec:
      containers:
        - name: todo-mi
          image: yahiachouk/monimage:1.0
          ports:
            - containerPort: 3000
          envFrom:
            - configMapRef:
                name: todo-mi-config
      restartPolicy: Always

---
apiVersion: v1
kind: Service
metadata:
  name: todo-mi
spec:
  selector:
    app: todo-mi
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
  type: LoadBalancer

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: todo-mi-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: todo-mi
  minReplicas: 1
  maxReplicas: 5
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 50
